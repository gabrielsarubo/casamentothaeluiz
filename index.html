<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casamento Tha & Luiz</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link type="image/png" sizes="16x16" rel="icon" href="./assets/img/weddingicon-16.png">
  <link type="image/png" sizes="32x32" rel="icon" href="./assets/img/weddingicon-32.png">
  <link type="image/png" sizes="96x96" rel="icon" href="./assets/img/weddingicon-96.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="counter">
    <p class="counter__text">Faltam <br />
      <span class="rainbowline">
        <span id="countdowntimer" class="rainbow">0d 0h 0m</span>
      </span><br /> para o casamento.
    </p>

    <audio id="myAudio" controls>
      <source src="./assets/audio/Taylor_Swift_-_Love_Story.mp3" type="audio/mp3">
      Your browser does not support audio.
    </audio>
  </div>
  
  <script>
    document.body.addEventListener('click', function() {
      var audio = document.getElementById('myAudio');
      audio.play();
    });
  </script>

  <script src="./countdown.js"></script>
</body>
</html>
